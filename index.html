<body>
    <div class="wrapper">
      <div class="body-header">
        <div class="logo"></div>
        <div class="slogan"><h1>Få tilsendt e-bøger og lydbøger helt gratis - tryk på bøgerne!</h1></div>
      </div>
      <div id="main">      
        <div id="slider-arrow-left" class="slider-arrow-left"><img src="images/arrow-left.png" /></div>

        <div id="imageribbon" class="imageflow"></div>
      </div>
    </div>

<div style="display:none;">
  <div id="popup" class="popup-form">
    <div class="popup-wrapper">
      <div id="bookdata">IMAGE TITEL DESCRIPTION erstattes dynamisk af relevant indhold</div>
      <div id="myform">
        <form class="myform" autocomplete="off" method="post">
          <div class="form-email">
            <p class="desc email-text">Udfyld feltet nedenfor og tryk på knappen så modtager du en e-mail med flere instrukser<br></p>
            <p class="email-text tiny">Indtast din e-mail adresse</p> <input class="myinput form-email-felt" type="text" id="e" name="param1"/>
            <p class="submit"><input class="green-button" type="submit" value="Send mig en email" /></p>
          </div>
        <input id="type" type="hidden" value="" name="param2"/>  
        <input id="isbn" type="hidden" value="" name="param3"/>
        <input id="titel" type="hidden" value="" name="param4"/>
        </form> 
      </div>
      <div id="result"></div>      
    </div>
  </div>
</div>
