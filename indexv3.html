<div style="display:none;">

            <input id="email" class="form-email-felt" type="text"  name="param1" />

          </div>
        <input id="type" type="hidden" value="" name="param2" />
        <input id="isbn" type="hidden" value="" name="param3" />
        <input id="titel" type="hidden" value="" name="param4" />
