<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
    <title>Netlydbøger</title>

    <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="jquery.touchwipe.1.1.1.js"></script>
		<link rel="stylesheet" href="imageflow/imageflow.packed.css" type="text/css" />
		<script type="text/javascript" src="imageflow/imageflow.packed.js"></script>
    <script type="text/javascript" src="fancybox/jquery.fancybox-1.3.1.pack.js"></script>
    <link rel="stylesheet" href="fancybox/jquery.fancybox-1.3.1.css" type="text/css" media="screen" />

	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
<!--	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>-->
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
	<link href="keyboard/keyboard.css" rel="stylesheet">
	<script src="keyboard/jquery.keyboard.js"></script>
	<script src="keyboard/danish.js" charset="utf-8"></script>      
    
    
    
<style>
* { font-family:verdana, arial, helvetica, sans-serif; } 
html { height:100%; width:100%; } 
body { color:#fff; background-color:#000; font-size:0.8em; line-height:1.4em; padding:1em 0; margin:0; } 

#main  { height:100%; width:100%; } 
#header,#footer { height:50px;}

#popup 		{ width: 320px;height:500px;color:#000;}

#result 	{ padding:6px 0;font-weight: bold}

#bookdata img 	{ width: 100px;height:auto;float:left;padding:0 5px 5px 0; }

#myform {  clear:both;}
#myform td 	{ padding:5px; }

.desc { font-size: 80% }

label 			{ width: 4em; float: left; text-align: right; margin-right: 0.5em; display: block } 
.submit input 	{ margin-left: 4.5em; } 	
legend { font-weight: bold } 

#fancybox-wrap { margin: -120px 0 0 0; }

</style>

<script type="text/javascript">

function go(isbn) {
// kaldes fra flashen 
  titel='Dummy';

	// tøm indhold i html
	$('#result').html('');

	$('#bookdata').html('<img src="billeder/isbn'+isbn+'.jpg" />' + 'TITEL<br>' + bogdata[isbn] );

	// slet indholdet
	$('input:text').val(''); 
	
	// gem isbn/titel i formen
	$('#isbn').val(isbn);
	$('#titel').val(titel);	
	
    // vis boksen (ifald den tidligere er fadeout
  $('#popup').show();  // hide efter submit 4 sek
	$('#myform').show(); // hide efter submit	
	
	// sæt fancyboks op og aktiver den
  	$("a#inline").fancybox({
		'hideOnContentClick': false,
		'hideOnOverlayClick' : false
	}).click();

}

$(document).ready(function(){
    // keyboard 
    $('.myinput').keyboard({ layout: 'danish-qwerty' });

    // imageflow
    var instanceOne = new ImageFlow();
    instanceOne.init({ ImageFlowID:'imageribbon',  reflections: false, 
                     reflectionP: 0.0,
                     imagesHeight:0.8,
                     scrollbarP: 0.1,
                     onClick: function() {go(this.url);}
                     });
    // swipe
    $("#main").touchwipe({
           wipeLeft: function() { instanceOne.MouseWheel.handle(-1) },
           wipeRight: function() { instanceOne.MouseWheel.handle(1) },
         //  wipeUp: function() { alert("up"); },
         //  wipeDown: function() { alert("down"); },
           min_move_x: 20,
           min_move_y: 20,
           preventDefaultEvents: true
      });


  // SUBMIT
	  $("form").submit(function() {

      // check på data
      if ( this.param1.value.length==0 ){
         this.param1.focus();
         $('#result').html('Skriv dit navn');		
         return false;
      }
      // meget simpel emailvalidering
      if ( this.param2.value.search(/.*@.*/) == -1 ) {
         this.param2.focus();
         $('#result').html('Skriv din email');		
         return false;
       }

      // udtræk indhold - klar til ajax
      var str = $("form").serialize();
      
      $.ajax({
          type: 'POST',
          url: '/cgi-bin/submit.pl',
          data: str,
          success: function(data) {  
              // efter submit 
              // vis resultat
              $('#result').html(data); 
              
              // skjul formularen
              $('#myform').hide();
              // tøm indhold i formularen
              $('input:text').val(''); 
              
              // fadeout hele popup og luk den til sidst
              $('#popup').fadeOut(4000, function(){ $.fancybox.close() } );
              
              },
          dataType: 'html'
        });
      return false;
    });

});

</script>
<script type="text/javascript">
var bogdata=new Array();
//##SCRIPT##
</script>    
</head>

<body>

<div id="main">
<a id="inline" href="#popup"></a>
<div class="header">
	<h1>Spot en ebog</h1>
</div>
<div id="imageribbon" class="imageflow">
##IMAGES##
</div>
<div class="footer">
<h1>Footer</h1>
</div>
</div>


<div style="display:none">

<div id="popup">

<div id="bookdata">IMAGE TITEL DESCRIPTION erstattes dynamisk af relevant indhold</div>

<div id="myform">
<form autocomplete="off" method="post">
<fieldset>
<legend>Send link hjem</legend>
<p><label for="n">Navn</label> <input type="text" id="n" class="myinput" name="param1"/></p>
<p><label for="e">E-mail</label> <input type="text" id="e" class="myinput" name="param2"/><br /></p>
<p class="submit"><input type="submit" value="Send" /></p>
</fieldset>
<input id="isbn" type="hidden" value="" name="param3"/>
<input id="titel" type="hidden" value="" name="param4"/>
</form> 
</div>
<div id="result"> </div>
<p class="desc">Ved klik på send sendes en email med link til lydbogen på netlydbog.dk</p>
</div>

</div>

</body>
</html>
